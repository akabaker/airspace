<div class="row">
  <app-inprocess-monitor [inProcessCount]="disclosureRequests?.length"></app-inprocess-monitor>
  <app-queued-monitor [queuedCount]="disclosureRequests?.length"></app-queued-monitor>
</div>

<div class="row">
  <div class="col s12 m12 l12">
    <h4>Current Requests</h4>
  </div>
  <app-status-list-item *ngFor="let disclosureRequest of disclosureRequests" [disclosureRequest]="disclosureRequest"></app-status-list-item>
</div>
